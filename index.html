 <h1>PROGRAMA JUEGO DE ADIVINACION </h1>

<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeroPensado = Math.round(Math.random()*10);
    var intentos = 3;
    var contador = 1;

    while (contador <= intentos) {
        var numeroLanzado = parseInt(prompt("Ingresá un número del 0 al 10"));
        if (numeroPensado == numeroLanzado){
            
            alert("Acertaste en el intento " + contador + " el número pensado era " + numeroPensado);
            break;
        }
        else {
            alert("Le pifiaste");
        }
        contador++;
    }
    if (numeroPensado == numeroLanzado){
        
        imprimir("Acertaste en el intento " + contador + " el número pensado era " + numeroPensado);
    }
    else {
        imprimir("Uh le erraste el número pensado era " + numeroPensado);
    }
    imprimir("fin");
</script> 

  
</body>
